<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditta</title>
</head>
<body>


    <table>
        <tr>
            <td>
                <div>Numero di schermi</div>
                <select name="Numero di schermi" id="number_of_display">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
            <td>
                <div>Marca dello schermo</div>
                <select name="Tipo di schermi" id="type_of_display">
                    <option value="intel">Intel</option>
                    <option value="adm">AMD</option>
                    <option value="nvidia">Nvidia</option>
                </select>
            </td>
        </tr>
    </table>

    
</body>
</html>
